<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head profile="http://gmpg.org/xfn/11">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />

	<title>api test</title>
    <script type='text/javascript' src='http://libs.baidu.com/jquery/1.9.0/jquery.min.js'></script>
<style type="text/css">
div#container{width:500px}
div#header {background-color:#99bbbb;}
div#edit {background-color:#99bbbb;height:200px;width:200px;}
div#menu {background-color:#ffff99; height:200px; width:100px; float:left;}
div#content {background-color:#EEEEEE; height:200px; width:400px; float:left;}
div#footer {background-color:#99bbbb; clear:both; text-align:center;}
h1 {margin-bottom:0;}
h2 {margin-bottom:0; font-size:14px;}
ul {margin:0;}
li {list-style:none;}
</style>
<script type="text/javascript">
var apis ; 
function initPage(){
    //加载apis
    $.get('getApis',function(data,status){
       var data = JSON.parse(data);
       apis = data;
       var str = 'status:' + status + '<br>';
       for(var p in apis){
          str += p + ":" + JSON.stringify(apis[p]) + '<br>';
       }
       $("#con").html(str); 
    });
}
$(document).ready(function(){
    initPage(); 
});

function searchApi(){
    var key = $("#command").val();
    if(key == null || key.length == 0) return ;
    var str = '';
    var reg = new RegExp("^" + key);
    if(!reg){
        alert("reg is null");
        return ;
    }
    var firstMatch ;
    for(var p in apis){
        if(reg.test(p)){
            if(!firstMatch) firstMatch = p;
            str += p + ":" + JSON.stringify(apis[p]) + '<br>';
            console.log(str);
        }
    }
    $("#con").html(str); 
    return firstMatch;
}
/**
  *根据api的param进行渲染
  */
function renderApiEdit(apiId){
    if(apiId){
        var template = $("#edit").html();
        var param = apis[apiId].param;
        if(param){
            var str = "";
            for(var p in param){
               str += template; 
            }
            $("#edit").html(str);
        }
    } 
}

$(document).keyup(function(e){
   //$("#con").html($("#command").val()); 
   if(event.keyCode == 13){
       var isFocus = function(){
            return document.activeElement.id == 'command';
       }
       if(isFocus){
            var apiId = searchApi();
            renderApiEdit(apiId);
       }else{
        alert(1);
            $("#command").focus();
       }
   }
});
</script>
</head>
<body>
    <input type="text" id="command"/>adfjkas
    <div id="con">
    
    </div>
    <div id="edit">
        <p><span>email:</span><input type="text" width="10"/></p>
    </div>
</body>
</html>
